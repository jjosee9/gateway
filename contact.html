  <h1 class="contact-header">Contact Us</h1>

  <h2 class="contacth2">Got a Question, We'd Love to hear from you, Give Us Comment</h2>

  <div class="container-contact">
    <form method="GET">
      <label for="Fname" class="fname">First Name</label>
      <input type="text" id="Fname" placeholder="Your name"></form><br>

    <form method="GET">
      <label for="Lname" class="fname">Last Name</label>
      <input type="text" id="Lname" placeholder="Your last Name"></form><br>

    <form method="GET">
      <label for="email" class="fname">Email</label>
      <input type="text" id="email" placeholder="Your Email Address"></form><br>

    <form method="GET">
      <label for="phone-number" class="fname">Phone Number</label>
      <input type="text" id="phone-number" placeholder="Your Phone Number"></form><br>

    <textarea placeholder="comment" id="comment"></textarea><br>
    <label for="comment">comment</label>
    <button>submit</button>
  </div>
